<script type="text/javascript">

    // 기간 선택 modal
    var before_click;
    $(document).on('click','#calendar_all_button',function () {
        if($(this).hasClass("active") != true) {
            $(".calander_button").removeClass("active");
        }
    });
    $(document).on('click','.calander_button',function () {
        if($("#calendar_all_button").hasClass("active") == true) {
            $("#calendar_all_button").removeClass("active");
        }
        else{
            if($(".modal-body1 .active").length == 1 && $(this).hasClass('active') == true ){
                $("#calendar_all_button").addClass("active");
            }
        }


    });




</script>
